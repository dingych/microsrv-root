#建议应用名称配置成 包名形势
spring.application.name=com.hgframework.dashboard
server.port=8001

eureka.server.hostname=http://192.168.132.128

eureka.server.port=8000

#监控数据收集，这里配置为服务ID,收集为集群性质
turbine.appConfig=com.hgframework.ordermodule,com.hgframework.usermodule
turbine.aggregator.clusterConfig=default
turbine.clusterNameExpression=new String("default")
eureka.client.serviceUrl.defaultZone=${eureka.server.hostname}:${eureka.server.port}/eureka/